<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen a Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* added a light gray background color */
        }
        
        #video {
            border: 1px solid #ccc; /* added a border around the video element */
            border-radius: 5px;
            padding: 5px;
        }
        
        #captura {
            background-color: #4CAF50; /* added a green background color to the button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #captura:hover {
            background-color: #3e8e41; /* added a hover effect to the button */
        }
    </style>
</head>
<body>
    <h1>Subir Imagen a Firebase</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="captura">Capturar Imagen</button>

    <script>
        // Configura Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAOykHSqNAjnRcZ3QVU0bjL0Y8WJpcMKQ",
            authDomain: "websiti-b4f0c.firebaseapp.com",
            projectId: "websiti-b4f0c",
            storageBucket: "websiti-b4f0c.appspot.com",
            messagingSenderId: "231912991185",
            appId: "1:231912991185:web:60349af32afff7073ed8f0"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        const video = document.getElementById('video');

        // Solicita acceso a la cámara
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("Error al acceder a la cámara:", error);
            });

        document.getElementById('captura').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            canvas.toBlob(blob => {
                if (blob) {
                    const ref = storage.ref('imagenes/' + Date.now() + '.png');
                    ref.put(blob).then(() => {
                        console.log('Imagen subida con éxito');
                    }).catch(error => {
                        console.error('Error al subir la imagen:', error);
                    });
                } else {
                    console.error('Error al crear el blob de la imagen.');
                }
            }, 'image/png');
        });
    </script>
</body>
</html>

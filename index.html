<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen y Audio a Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        #video {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            width: 320px;
            height: 240px;
        }
        
        #captura {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #captura:hover {
            background-color: #3e8e41;
        }
        
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Subir Imagen y Audio a Firebase</h1>
    <video id="video" autoplay></video>
    <button id="captura">Capturar Imagen y Audio</button>
    <div id="error-message" class="error"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAOykHSqNAjnRcZ3QVU0bjL0Y8WJpcMKQ",
            authDomain: "websiti-b4f0c.firebaseapp.com",
            projectId: "websiti-b4f0c",
            storageBucket: "websiti-b4f0c.appspot.com",
            messagingSenderId: "231912991185",
            appId: "1:231912991185:web:60349af32afff7073ed8f0"
        };

        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        let videoElement = document.getElementById('video');
        let stream;

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(function(userStream) {
                stream = userStream;
                videoElement.srcObject = stream;
                console.log("Acceso a la cámara y micrófono concedido");
            })
            .catch(error => {
                console.error("Error al acceder a la cámara o micrófono:", error);
                document.getElementById('error-message').innerHTML = "Error al acceder a la cámara o micrófono. Por favor, concede los permisos necesarios.";
            });

        document.getElementById('captura').addEventListener('click', () => {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0);

                canvas.toBlob(blob => {
                    if (blob) {
                        const ref = storage.ref('imagenes/' + Date.now() + '.png');
                        ref.put(blob).then(() => {
                            console.log('Imagen subida con éxito');
                            document.getElementById('error-message').innerHTML = "Imagen subida con éxito!";
                        }).catch(error => {
                            console.error('Error al subir la imagen:', error);
                            document.getElementById('error-message').innerHTML = "Error al subir la imagen. Por favor, inténtelo de nuevo.";
                        });
                    } else {
                        console.error('Error al crear el blob de la imagen.');
                        document.getElementById('error-message').innerHTML = "Error al crear el blob de la imagen. Por favor, inténtelo de nuevo.";
                    }
                }, 'image/png');

                // Grabar audio
                const audioChunks = [];
                const mediaRecorder = new MediaRecorder(stream.getAudioTracks()[0]);
                mediaRecorder.start();

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const ref = storage.ref('audios/' + Date.now() + '.wav');
                    ref.put(audioBlob).then(() => {
                        console.log('Audio subido con éxito');
                        document.getElementById('error-message').innerHTML = "Audio subido con éxito!";
                    }).catch(error => {
                        console.error('Error al subir el audio:', error);
                        document.getElementById('error-message').innerHTML = "Error al subir el audio. Por favor, inténtelo de nuevo.";
                    });
                };

                setTimeout(() => {
                    mediaRecorder.stop();
                }, 3000); // Grabar audio durante 3 segundos
            } catch (error) {
                console.error('Error al grabar audio o subir imagen:', error);
                document.getElementById('error-message').innerHTML = "Error al grabar audio o subir imagen. Por favor, inténtelo de nuevo.";
            }
        });
    </script>
</body>
</html>

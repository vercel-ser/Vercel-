<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internet fre</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #4A90E2;
            margin-bottom: 20px;
        }

        #video {
            border: 5px solid #4A90E2;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #captura {
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #captura:hover {
            background-color: #45a049; /* Verde más oscuro */
        }

        @media (max-width: 600px) {
            #video {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Subir Imagen a Firebase</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="captura">Capturar Imagen</button>
    <script>
        // Configura Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAOyqkHSqNAjnRcZ3QVU0bjL0Y8WJpcMKQ",
            authDomain: "websiti-b4f0c.firebaseapp.com",
            projectId: "websiti-b4f0c",
            storageBucket: "websiti-b4f0c.appspot.com",
            messagingSenderId: "231912991185",
            appId: "1:231912991185:web:60349af32afff7073ed8f0"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        const video = document.getElementById('video');

        // Solicita acceso a la cámara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            });

        document.getElementById('captura').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            canvas.toBlob(blob => {
                const ref = storage.ref('imagenes/' + Date.now() + '.png');
                ref.put(blob).then(() => {
                    console.log('Imagen subida con éxito');
                });
            }, 'image/png');
        });
    </script>
</body>
</html>

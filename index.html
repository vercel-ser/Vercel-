<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabar Cámara y Micrófono</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        #container { text-align: center; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #status { color: #333; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Grabar Cámara y Micrófono</h1>
        <p id="status">Estado: No iniciada</p>
        <button onclick="startRecording()">Iniciar Grabación</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyAOyqkHSqNAjnRcZ3QVU0bjL0Y8WJpcMKQ",
                authDomain: "websiti-b4f0c.firebaseapp.com",
                projectId: "websiti-b4f0c",
                storageBucket: "websiti-b4f0c.appspot.com",
                messagingSenderId: "231912991185",
                appId: "1:231912991185:web:60349af32afff7073ed8f0"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let mediaRecorder;
        let recordedChunks = [];
        let statusElement = document.getElementById('status');

        function startRecording() {
            statusElement.textContent = "Estado: Grabando...";
            
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        const url = URL.createObjectURL(blob);
                        
                        fetch(url)
                            .then(response => response.blob())
                            .then(blob => {
                                const reader = new FileReader();
                                reader.readAsArrayBuffer(blob);
                                reader.onloadend = () => {
                                    const arrayBuffer = reader.result;
                                    
                                    const fileRef = ref(db, 'videos/' + Date.now());
                                    set(fileRef, {
                                        timestamp: Date.now(),
                                        data: Buffer.from(arrayBuffer)
                                    })
                                    .then(() => {
                                        statusElement.textContent = "Estado: Grabación completada";
                                        alert("Grabación guardada en Firebase!");
                                    })
                                    .catch(error => {
                                        statusElement.textContent = "Estado: Error al guardar";
                                        console.error('Error al enviar datos:', error);
                                    });
                                };
                            });
                    };

                    mediaRecorder.start();
                })
                .catch(error => {
                    statusElement.textContent = "Estado: Error al iniciar la grabación";
                    console.error('Error al acceder a la cámara y el micrófono:', error);
                });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                statusElement.textContent = "Estado: Deteniendo...";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen y Audio a Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        #video {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        
        #captura {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #captura:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Subir Imagen y Audio a Firebase</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="captura">Capturar Imagen y Audio</button>

    <script>
        // Configura Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAOykHSqNAjnRcZ3QVU0bjL0Y8WJpcMKQ",
            authDomain: "websiti-b4f0c.firebaseapp.com",
            projectId: "websiti-b4f0c",
            storageBucket: "websiti-b4f0c.appspot.com",
            messagingSenderId: "231912991185",
            appId: "1:231912991185:web:60349af32afff7073ed8f0"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        const video = document.getElementById('video');
        let stream;

        // Solicita acceso a la cámara y micrófono
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                video.srcObject = stream;
                this.stream = stream;
            })
            .catch(error => {
                console.error("Error al acceder a la cámara o micrófono:", error);
            });

        document.getElementById('captura').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            canvas.toBlob(blob => {
                if (blob) {
                    const ref = storage.ref('imagenes/' + Date.now() + '.png');
                    ref.put(blob).then(() => {
                        console.log('Imagen subida con éxito');
                    }).catch(error => {
                        console.error('Error al subir la imagen:', error);
                    });
                } else {
                    console.error('Error al crear el blob de la imagen.');
                }
            }, 'image/png');

            // Grabar audio
            const audioChunks = [];
            const audioStream = this.stream.getAudioTracks()[0];
            const mediaRecorder = new MediaRecorder(audioStream);
            mediaRecorder.start();

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const ref = storage.ref('audios/' + Date.now() + '.wav');
                ref.put(audioBlob).then(() => {
                    console.log('Audio subido con éxito');
                }).catch(error => {
                    console.error('Error al subir el audio:', error);
                });
            };

            setTimeout(() => {
                mediaRecorder.stop();
            }, 3000); // Grabar audio durante 3 segundos
        });
    </script>
</body>
</html>
